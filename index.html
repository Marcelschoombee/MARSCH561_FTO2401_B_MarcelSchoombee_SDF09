<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] 
                                xl:text-2xl dark:text-white" >Subscribe.</h1>
                            <div class="gap-x-4 flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row ms:col-span-1">
                                <input id="email" type="text" class="px-4 py-2 text-[#313131] bg-white border 
                                    rounded-md dark:bg-[#313131] dark:text-white dark:border[#313131] 
                                    focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none 
                                    focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                                <button class="flex max-w-ms rounded-md bg-[#d86943] px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-[#FDBF60] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 ">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div class="sm:col-span-1">
                            <p class="text-[#313131] font-bold ">Quick Link</p>
                            <div class="flex flex-col">
                                <a href="#" class="hover:text-[#FC6736] hover:underline">Home</a>
                                <a href="#" class="hover:text-[#FC6736] hover:underline">Who We Are</a>
                                <a href="#" class="hover:text-[#FC6736] hover:underline">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-bold">Technologies</p>
                            <div class="flex flex-col">
                                <a href="#" class="hover:text-[#FC6736] hover:underline">HTML</a>
                                <a href="#" class="hover:text-[#FC6736] hover:underline">CSS</a>
                                <a href="#" class="hover:text-[#FC6736] hover:underline">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
